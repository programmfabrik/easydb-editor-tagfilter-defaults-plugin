plugin:
  name: easydb-editor-tagfilter-defaults-plugin
  displayname:
    en-US: "Default Values Plugin"
    de-DE: "Standardwerte Plugin"
  version: 1.2
  vendor: Programmfabrik GmbH
  server:
    api-version:
      require: 1
  webfrontend:
    url: editor-tagfilter-defaults.js
    l10n: l10n

base_config:
  - name: editor-tagfilter-defaults
    group: editor
    parameters:
      filters:
        type: table
        fields:
          - name: "operation"
            type: string-list
            label_choice: "operation"
            choices:
              - update
              - insert
            position: 0
          - name: "mask_id"
            type: "int"
            plugin_type: "mask-select"
            position: 1
          - name: "pool_id"
            type: "text"
            store_as_json: true
            plugin_type: "pool-select"
            position: 2
          - name: "tagfilter"
            type: "text"
            store_as_json: true
            plugin_type: "tag-filter"
            position: 3
          - name: "default"
            type: "text"
            store_as_json: true
            plugin_type: "column-default-value"
            position: 4
        position: 0
